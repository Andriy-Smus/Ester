<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вікторина "Естер"</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    
    <div class="container-1">
        <div class="h-1">Вікторина &#171;Естер&#187;</div>
        <div class="h-2">Автор вікторини Давид Литвин &#169;</div>
        <button class="bt-start">Почати</button>
    </div>
    <div class="container-2">
        <div class="main">На головну</div>
        <h2>Вікторина &#171;Естер&#187;</h2>
        <div class="teams">
            <div class="box-brothers">
                <div class="brothers">Brothers</div>
                <div class="bt-2">
                    <button class="bt-br-min">-</button>
                    <button class="bt-br-plus">+</button>
                </div>
            </div>
            <div class="count">0 : 0</div>
            <div class="box-sisters">
                <div class="sisters">Sisters</div>
                <div class="bt-2">
                    <button class="bt-sr-min">-</button>
                    <button class="bt-sr-plus">+</button>
                </div>
            </div>
        </div>
        <h3>Запитання 1</h3>
        <p class="question">Скільки областей мав у підпорядкуванні Артаксеркс?</p>
        <div class="open-answer">
            <button class="open">Показати відповідь</button>
            <button class="close">Приховати відповідь</button>
        </div>
        <p class="answer">127</p>
        <div class="last-next">
            <div class="last">&#9668;  Попереднє питання</div>
            <div class="next">Наступне питання  &#9658;</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
